  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="email" type="email" placeholder="Your email address"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input [(ngModel)]="password" type="password" placeholder="Your password"></ion-input>
    </ion-item>

    <button ion-button block type="button" (click)="login()">Login</button>
</ion-content>
